services:
  rekodemo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rekodemo-backend

    ports:
      - "8081:8081"

    env_file:
      - .env

    environment:
      - SPRING_APPLICATION_NAME=RekoDemoBack
      - SERVER_PORT=8081
      - JAVA_OPTS=-Xmx1g -Xms512m
      # Ruta absoluta dentro del contenedor
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-credentials.json

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - rekodemo-network

networks:
  rekodemo-network:
    driver: bridge
